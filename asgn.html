<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Checker</title>
    <link
      rel="stylesheet"
      href="../../bootstrap-5.3.7/dist/css/bootstrap.css"
    />
    <script
      src="../../bootstrap-5.3.7/dist/js/bootstrap.bundle.js"
      defer
    ></script>
    <script src="./asign.js" defer></script>
  </head>
  <body>
    <form>
      <div class="row offset-4 my-3">
        <div class="col-md-6">
          <label class="form-label"> Age Checker </label>
          <input
            type="text"
            placeholder="How old are you?"
            class="form-control"
            id="age"
          />
          <button type="button" class="btn border-info mt-3" id="check">Check Age</button>
          <p id="result" class="text-info"></p>
        </div>
      </div>
    </form>
  </body>
</html>
